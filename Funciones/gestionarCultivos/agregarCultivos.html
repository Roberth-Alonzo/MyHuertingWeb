<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MyHuertingWeb</title>
    <link rel="stylesheet" href="css/styleAgregar.css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/menuPrincipal/menuPrincipal.html" class="logo-link"><img src="images/arrow.svg"></a>
        <h1>ðŸŒ± Registro de Cultivos</h1>
    </header>
    <main class="form-container">
        <form id="cultivoForm" novalidate>
            <label for="nombre">Nombre de la planta</label>
            <input type="text" id="nombre" required>
            <div class="error" id="error-nombre"></div>

            <label for="fecha">Fecha de siembra</label>
            <input type="date" id="fecha" required>
            <div class="error" id="error-fecha"></div>

            <label for="cantidad">Cantidad sembrada</label>
            <input type="number" id="cantidad" required>
            <div class="error" id="error-cantidad"></div>

            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" rows="3"></textarea>
            <div class="error" id="error-observaciones"></div>

            <button type="submit" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                </svg>
                <div class="text">Agregar</div>
            </button>

        </form>
    </main>
    <script src="js/cultivos.js"></script>
</body>
</html>
